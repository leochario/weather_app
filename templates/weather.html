<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <h1>Leo's Weather Forcast</h1>
    <h1>{{ title }} Weather</h1>
    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>Feels like {{ feels_like }} &deg;</p>
    <p>Today's min = {{ temp_min }} &deg;  </p>
    <p>Today's max = {{ temp_max }} &deg;  </p>
    <p>Today's humidity = {{ humidity }}%</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
